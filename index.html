<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Converter</title>
</head>

<body id="body">
    <div class="container dark">
        <div class="theme"><i class='bx bxs-moon'></i></div>
        <h1>Enter A Value in Grams</h1>
        <div class="input">
            <input type="number" class="inputValue">
        </div>

        <div class="convert">
            <label for="convert">Convert to:</label>
            <select id="convert">
                <option value="kilogram">Kilograms</option>
                <option value="miligram">Miligrams</option>
                <option value="ounce">Ounces</option>
                <option value="tonne">Tonnes</option>
                <option value="pound">Pounds</option>
            </select>
        </div>

        <button class="convertBtn">Convert</button>

        <div class="output"></div>

    </div>
</body>

<script src="script.js"></script>

</html>
